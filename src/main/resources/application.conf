base {
  uri = "https://example.com"
  parameters {
    overwrite = true
    permission = 774
  }
}
dev = ${base} {
  target = "/tmp/dev"
}
stg = ${base} {
  target = "/tmp/staging"
}
prod = ${base} {
  target = "/tmp/production"
}

envs {
  prod {
    setting = ${prod}
  }
  staging {
    setting = ${stg}
  }
  dev {
    setting = ${dev}
  }
}
